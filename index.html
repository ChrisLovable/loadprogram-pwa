<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load Approval PWA</title>
    <meta name="theme-color" content="#059669" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Prevent aggressive caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered:', registration);
            
            // Check for updates every time the page loads
            registration.update();
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              console.log('Service Worker update found');
              const newWorker = registration.installing;
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // New content is available, reload the page
                    console.log('New service worker installed, reloading...');
                    window.location.reload();
                  } else {
                    // First time installation
                    console.log('Service Worker installed for the first time');
                  }
                }
              });
            });
          }).catch(error => {
            console.error('Service Worker registration failed:', error);
          });
        });
        
        // Listen for controller changes (when new SW takes control)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('Service Worker controller changed - reloading page');
          window.location.reload();
        });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', event => {
          if (event.data && event.data.type === 'RELOAD') {
            window.location.reload();
          }
        });
      }
      
      // Enhanced PWA Installation with Custom Flow
      let deferredPrompt;
      let installButtonVisible = false;
      let installState = 'idle'; // 'idle', 'installing', 'success'
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the default install banner
        e.preventDefault();
        deferredPrompt = e;
        installButtonVisible = true;
        
        // Show custom install button
        showInstallButton();
      });
      
      function showInstallButton() {
        // Bottom install button removed - only using top centered button
        return;
      }
      
      function startInstallProcess() {
        if (!deferredPrompt) return;
        
        installState = 'installing';
        updateInstallButton();
        
        // Show the native install prompt
        deferredPrompt.prompt();
        
        // Wait for user choice
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
            installState = 'success';
            updateInstallButton();
            
            // Show success state for 3 seconds, then hide
            setTimeout(() => {
              const installBtn = document.querySelector('#custom-install-btn');
              if (installBtn) installBtn.remove();
              installButtonVisible = false;
              installState = 'idle';
            }, 3000);
          } else {
            console.log('User dismissed the install prompt');
            installState = 'idle';
            updateInstallButton();
          }
          deferredPrompt = null;
        });
      }
      
      function updateInstallButton() {
        // No longer needed - bottom install button removed
        return;
      }
      
      // Hide install button if app is already installed
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        installState = 'success';
        updateInstallButton();
        
        // Show success state briefly, then hide
        setTimeout(() => {
          const installBtn = document.querySelector('#custom-install-btn');
          if (installBtn) installBtn.remove();
          installButtonVisible = false;
          installState = 'idle';
        }, 2000);
      });
      
      // Make functions globally available
      window.showInstallPrompt = startInstallProcess;
      window.showInstallButton = showInstallButton;
    </script>
  </body>
</html>
